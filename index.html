<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typify - Let's Type!</title>
    <link rel="icon" type="image/png" href="typify-logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <img src="logo.png" alt="Typify" class="logo">
                <div class="subtitle">Let's Type!</div>
            </div>

            <div class="settings">
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-sun"></i>
                </div>
                <div class="select-group">
                    <label for="time-options" class="time-label">Time:</label>
                    <select class="time-options" id="time-options">
                        <option value="15" selected>15s</option>
                        <option value="30">30s</option>
                        <option value="60">1m</option>
                        <option value="120">2m</option>
                    </select>
                    <label for="mode-select" class="mode-label">Difficulty:</label>
                    <select class="mode-options" id="mode-select">
                        <option value="easy" selected>Easy</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>
        </header>

        <main class="test-area">
            <div class="progress-bar"></div>
            <div class="counter">15</div>
            <div class="text-display"></div>
            <button class="bottom-restart-btn">
                <i class="fas fa-redo"></i> Restart
            </button>
            <input type="text" class="text-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <div class="caret"></div>
            <div class="focus-message">Click here to focus</div>
            <button class="restart-btn">
                <i class="fas fa-redo"></i> Restart
            </button>
        </main>

        <section class="stats">
            <div class="stat-box wpm-box" data-tooltip="Words Per Minute">
                <div class="stat-title">WPM</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat-box accuracy-box" data-tooltip="Percentage of correctly typed characters">
                <div class="stat-title">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
            <div class="stat-box chars-box" data-tooltip="Correct/Total Characters">
                <div class="stat-title">Characters</div>
                <div class="stat-value" id="characters">0/0</div>
            </div>
        </section>

        <section class="history-section">
            <h3>Recent Scores</h3>
            <div class="history-list"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
